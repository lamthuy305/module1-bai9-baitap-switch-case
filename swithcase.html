<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với cấu trúc switch-case</title>
</head>
<body>
<input type="number" id="nhapThang" placeholder="Nhập tháng vào đây">
<input type="button" onclick="tinhSoNgay()" value="Tính số ngày">
<p id="ketQua"></p>
<script>
    function tinhSoNgay() {
        let thang = parseInt(document.getElementById("nhapThang").value);

        switch (thang) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("ketQua").innerHTML = "Tháng " + thang + " có 31 ngày";
                break;
            case 2:
                document.getElementById("ketQua").innerHTML = "Tháng " + thang + " có 28 hoặc 29 ngày tùy năm nhuận";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("ketQua").innerHTML = "Tháng " + thang + " có 30 ngày";
                break;
        }
    }

</script>
</body>
</html>
